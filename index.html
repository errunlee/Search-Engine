<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Search button</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <div class='container'>
      <header>        
      <img src='search-svgrepo-com.svg'>
      <input id='input' placeholder='Search products' type='text'>
      </header>
      <section><img src='https://source.unsplash.com/random/?hoodie,cloth'><div><span class='title'>Hoodie for men</span><br><span>Price:25$</span></div></section>
      <section><img src='https://source.unsplash.com/random/?hoodie,boys'><div><span class='title'>New Hoodie</span><br><span>Price:55$</span></div></section>
      <section><img src='https://source.unsplash.com/random/?sweater,cloth'><div><span class='title'>Woolen Sweater</span><br><span>Price:45$</span></div></section>
      <section><img src='https://source.unsplash.com/random/?shoes,cloth'> <div><span class='title'>Nike Jorden 1 Shoe</span><br><span>Price:255$</span></div></section>
      <section><img src='https://source.unsplash.com/random/?sweater,cloth'> <div><span class='title'>Sweaater for Women</span><br><span>Price:15$</span></div></section>
      <section><img src='https://source.unsplash.com/random/?shoes,nike'> <div><span class='title'>Nike Shoes</span><br><span>Price:95$</span></div></section>
      <section><img src='https://source.unsplash.com/random/?tshirt,cloth'> <div><span class='title'>Tshirt for boys</span><br><span>Price:25$</span></div></section>
      <section><img src='https://source.unsplash.com/random/?shirt,cloth'> <div><span class='title'>Shirt</span><br><span>Price:25$</span><br></section>
      <section><img src='https://source.unsplash.com/random/?tshirt,girl'> <div><span class='title'>Tshirt for women</span><br><span>Price:125$</span></div></section>
      <section><img src='https://source.unsplash.com/random/?car,rollsroyce'> <div><span class='title'>Car for free</span><br><span>Price:295$</span></div></section>
      <section><img src='https://source.unsplash.com/random/?hoodie,cloth'> <div><span class='title'>Winter Hoodie</span><br><span>Price:15$</span></div></section>
    </div>
  </main>
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
